<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIET Voting System - Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .bg-dark-blue {
            background-color: #2c3e50;
        }
        .text-light-green {
            color: #2ecc71;
        }
    </style>
</head>

<body class="bg-dark-blue text-white">
<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
        <h2 class="text-center mb-4">Admin - Student Signup</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>Student ID</label>
                <input type="text" name="student_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" name="email_id" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Create Account</button>
            <p class="mt-3 text-center">
                Already registered? <a href="{% url 'login' %}">Login here</a>
            </p>
    </form>
    </div>
</div>

</body>
</html>
