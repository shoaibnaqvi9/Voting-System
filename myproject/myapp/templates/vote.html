<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Your Vote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .bg-dark-blue {
            background-color: #2c3e50;
        }
        .text-light-green {
            color: #2ecc71;
        }
    </style>
</head>

<body class="bg-dark-blue text-white">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-2">KIET Voting System</h2>
        <h3 class="text-center mb-4"><u>Cast your vote here....</u></h3>
        <div class="align align-left">
            <a href="{% url 'logout' %}" class="btn btn-danger mb-2">Logout</a>
        </div>
        <form method="POST">
            {% csrf_token %}

            <h5 class="alert alert-success mb-4">President</h5>
            <select name="president" class="form-control mb-3" required>
                <option value="">Choose</option>
                <option value="Faizan">Faizan</option>
                <option value="Shoaib">Shoaib</option>
            </select>

            <h5 class="alert alert-success mb-4">Vice President</h5>
            <select name="vice_president" class="form-control mb-3" required>
                <option value="">Choose</option>
                <option value="Akram">Akram</option>
                <option value="Jawad">Jawad</option>
            </select>

            <h5 class="alert alert-success mb-4">Secretary</h5>
            <select name="secretary" class="form-control mb-3" required>
                <option value="">Choose</option>
                <option value="Daniyal">Daniyal</option>
                <option value="Mohsin">Mohsin</option>
            </select>

            <h5 class="alert alert-success mb-4">Finance Manager</h5>
            <select name="finance_manager" class="form-control mb-4" required>
                <option value="">Choose</option>
                <option value="Fahad">Fahad</option>
                <option value="Tariq">Tariq</option>
            </select>

            <button class="btn btn-success w-100">Submit Vote</button>
        </form>
    </div>
</div>
</body>
</html>
