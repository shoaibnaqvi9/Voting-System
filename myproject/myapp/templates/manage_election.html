<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel | KIET Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .bg-dark-blue {
            background-color: #2c3e50;
        }
        .text-light-green {
            color: #2ecc71;
        }
    </style>
</head>

<body class="bg-dark-blue text-white">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>‚öôÔ∏èControl Panel</h2>
        <div>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary me-2">Back to Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="card p-3 mb-4 bg-secondary text-white">
        <h4>Status: {% if status.is_active %}üü¢ ACTIVE {% else %}üî¥ ENDED {% endif %}</h4>
        <form method="POST"> {% csrf_token %}
            <button name="toggle_status" class="btn btn-warning">
                {% if status.is_active %} End Voting {% else %} Start Voting {% endif %}
            </button>
        </form>
    </div>

    <form method="POST" class="row g-3 mb-4"> {% csrf_token %}
        <div class="col-auto"><input type="text" name="name" placeholder="Name" required class="form-control"></div>
        <div class="col-auto">
            <select name="position" class="form-control">
                <option value="President">President</option>
                <option value="Vice President">Vice President</option>
                <option value="Secretary">Secretary</option>
                <option value="Finance Manager">Finance Manager</option>
            </select>
        </div>
        <div class="col-auto"><button name="add_candidate" class="btn btn-primary">Add Candidate</button></div>
    </form>

    <table class="table table-dark">
        <tr><th>Name</th><th>Position</th><th>Action</th></tr>
        {% for c in candidates %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.position }}</td>
            <td>
                <form method="POST"> {% csrf_token %}
                    <input type="hidden" name="candidate_id" value="{{ c.id }}">
                    <button name="remove_candidate" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
